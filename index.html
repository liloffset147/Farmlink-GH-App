<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Calendar - Planting & Harvesting Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.41/build/spline-viewer.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>Farm Calendar</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-tab="calendar">
                        <i class="fas fa-calendar-alt"></i>
                        Calendar
                    </button>
                    <button class="nav-btn" data-tab="crops">
                        <i class="fas fa-leaf"></i>
                        Crops
                    </button>
                    <button class="nav-btn" data-tab="weather">
                        <i class="fas fa-cloud-sun"></i>
                        Weather
                    </button>
                </nav>
            </div>
        </header>

        <!-- 3D Background Scene -->
        <div class="farm-3d-background">
            <spline-viewer url="https://prod.spline.design/JLhUl4omqSMBI8LV/scene.splinecode"></spline-viewer>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Calendar Tab -->
            <div class="tab-content active" id="calendar-tab">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="calendar-nav" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="currentMonth">January 2024</h2>
                        <button class="calendar-nav" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days" id="calendarDays"></div>
                    </div>
                </div>

                <div class="calendar-sidebar">
                    <div class="sidebar-section">
                        <h3>Today's Tasks</h3>
                        <div class="task-list" id="todayTasks">
                            <div class="no-tasks">No tasks for today</div>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>Quick Add</h3>
                        <form class="quick-add-form" id="quickAddForm">
                            <select id="cropSelect" required>
                                <option value="">Select Crop</option>
                                <option value="tomatoes">Tomatoes</option>
                                <option value="corn">Corn</option>
                                <option value="lettuce">Lettuce</option>
                                <option value="carrots">Carrots</option>
                                <option value="potatoes">Potatoes</option>
                                <option value="beans">Beans</option>
                                <option value="peppers">Peppers</option>
                                <option value="cucumbers">Cucumbers</option>
                            </select>
                            <select id="taskType" required>
                                <option value="">Task Type</option>
                                <option value="planting">Planting</option>
                                <option value="harvesting">Harvesting</option>
                                <option value="fertilizing">Fertilizing</option>
                                <option value="watering">Watering</option>
                            </select>
                            <input type="date" id="taskDate" required>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-plus"></i>
                                Add Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Crops Tab -->
            <div class="tab-content" id="crops-tab"> 
                <div class="crops-container">
                    <div class="crops-header">
                        <h2>Crop Database</h2>
                        <div class="crops-actions">
                            <div class="search-box">
                                <input type="text" id="cropSearch" placeholder="Search crops...">
                                <i class="fas fa-search"></i>
                            </div>
                            <button class="btn-primary" id="addCropBtn">
                                <i class="fas fa-plus"></i>
                                Add New Crop
                            </button>
                        </div>
                    </div>
                    
                    <div class="crops-grid" id="cropsGrid">
                        <!-- Crop cards will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Weather Tab -->
            <div class="tab-content" id="weather-tab">
                <div class="weather-container">
                    <div class="weather-header">
                        <h2>Weather Forecast</h2>
                        <div class="location-input">
                            <input type="text" id="locationInput" placeholder="Enter your location" value="New York">
                            <button id="updateLocation" class="btn-secondary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="weather-content">
                        <!-- 3D Weather Scene -->
                        <div class="weather-3d-scene">
                            <spline-viewer url="https://prod.spline.design/ilv9oK7eDCX8EeU1/scene.splinecode"></spline-viewer>
                        </div>
                        
                        <div class="weather-info-container">
                            <div class="current-weather" id="currentWeather">
                                <div class="weather-loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading weather data...
                                </div>
                            </div>
                            
                            <div class="weather-forecast" id="weatherForecast">
                                <!-- Forecast will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="task-form" id="taskForm">
                <div class="form-group">
                    <label for="modalCrop">Crop</label>
                    <select id="modalCrop" required>
                        <option value="">Select Crop</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="corn">Corn</option>
                        <option value="lettuce">Lettuce</option>
                        <option value="carrots">Carrots</option>
                        <option value="potatoes">Potatoes</option>
                        <option value="beans">Beans</option>
                        <option value="peppers">Peppers</option>
                        <option value="cucumbers">Cucumbers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalTaskType">Task Type</label>
                    <select id="modalTaskType" required>
                        <option value="">Select Task Type</option>
                        <option value="planting">Planting</option>
                        <option value="harvesting">Harvesting</option>
                        <option value="fertilizing">Fertilizing</option>
                        <option value="watering">Watering</option>
                        <option value="pruning">Pruning</option>
                        <option value="pest-control">Pest Control</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalDate">Date</label>
                    <input type="date" id="modalDate" required>
                </div>
                <div class="form-group">
                    <label for="modalNotes">Notes</label>
                    <textarea id="modalNotes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Crop Modal -->
    <div class="modal" id="cropModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Crop</h3>
                <button class="modal-close" id="closeCropModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="crop-form" id="cropForm">
                <div class="form-group">
                    <label for="cropName">Crop Name</label>
                    <input type="text" id="cropName" required placeholder="Enter crop name">
                </div>
                <div class="form-group">
                    <label for="cropIcon">Crop Icon</label>
                    <input type="text" id="cropIcon" required placeholder="ðŸŒ± (emoji or text)">
                </div>
                <div class="form-group">
                    <label for="cropDescription">Description</label>
                    <textarea id="cropDescription" required placeholder="Enter crop description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cropHarvestTime">Harvest Time</label>
                        <input type="text" id="cropHarvestTime" required placeholder="e.g., 60-80 days">
                    </div>
                    <div class="form-group">
                        <label for="cropWaterNeeds">Water Needs</label>
                        <select id="cropWaterNeeds" required>
                            <option value="">Select water needs</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cropSunNeeds">Sun Needs</label>
                        <select id="cropSunNeeds" required>
                            <option value="">Select sun needs</option>
                            <option value="Full Sun">Full Sun</option>
                            <option value="Partial Sun">Partial Sun</option>
                            <option value="Shade">Shade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cropSoilType">Soil Type</label>
                        <select id="cropSoilType" required>
                            <option value="">Select soil type</option>
                            <option value="Well-drained">Well-drained</option>
                            <option value="Loamy">Loamy</option>
                            <option value="Sandy">Sandy</option>
                            <option value="Clay">Clay</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cropSeasons">Planting Seasons</label>
                    <div class="seasons-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" value="spring"> Spring
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="summer"> Summer
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="fall"> Fall
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="winter"> Winter
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCropModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Crop</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
